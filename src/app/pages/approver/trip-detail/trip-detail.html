<app-trip-detail-view
  [trip]="trip"
  [userRole]="userRole"
  [isLoading]="isLoading"
  [showApprovalActions]="true"
  [showFinanceActions]="false"
  [canEdit]="false"
  (backClicked)="onBack()"
  (tripApproved)="onTripApproved($event)"
  (tripRejected)="onTripRejected($event)"
  (expenseCreated)="onExpenseCreated($event)"
></app-trip-detail-view>
