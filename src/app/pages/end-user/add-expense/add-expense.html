<div class="add-expense-page">
  <div class="page-header">
    <button class="back-button" (click)="goBack()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Trip
    </button>
    
    <div class="header-content" *ngIf="trip">
      <h1>Add Expense to Trip</h1>
      <p class="trip-info">{{ trip.name }} - {{ formatDate(trip.startDate) }} to {{ formatDate(trip.endDate) }}</p>
    </div>
  </div>

  <div class="page-content" *ngIf="!isLoading">
    <!-- Success Message -->
    <div class="success-message" *ngIf="showSuccessMessage">
      <div class="success-icon">âœ“</div>
      <h3>Expense Created Successfully!</h3>
      <p>Redirecting back to trip details...</p>
    </div>

    <!-- Expense Form -->
    <app-expense-form
      *ngIf="!showSuccessMessage"
      [tripId]="trip?.id || ''"
      (expenseCreated)="onExpenseCreated($event)"
      (cancelled)="onCancelled()"
    ></app-expense-form>
  </div>

  <div class="loading" *ngIf="isLoading">
    <div class="spinner"></div>
    <p>Loading trip information...</p>
  </div>
</div>
