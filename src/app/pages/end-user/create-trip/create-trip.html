<div class="create-trip">
  <div class="header">
    <h1>Create New Trip</h1>
    <p>Start by providing basic trip information</p>
  </div>

  <div class="trip-card">
    <div class="card-header">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
      <h2>Trip Details</h2>
    </div>
    <p class="card-subtitle">Enter your trip information to get started</p>

    <!-- <form (ngSubmit)="createTrip()" #tripForm="ngForm"> -->
      <form [formGroup]="tripForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="tripName">Trip Name</label>
        <input
          id="tripName"
          type="text"
          formControlName="tripName"
          name="tripName"
          placeholder="e.g., Business Trip to New York"
          required
        />
        <div class="error-message" *ngIf="tripForm.get('tripName')?.touched && tripForm.get('tripName')?.hasError('required')">
          Trip name is required
        </div>
        <div class="error-message" *ngIf="tripForm.get('tripName')?.touched && tripForm.get('tripName')?.hasError('minlength')">
          Trip name must be at least 3 characters
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <div class="date-input">
            <input
              id="startDate"
              type="date"
              formControlName="startDate"
              name="startDate"
              required
            />
          </div>
          <div class="error-message" *ngIf="tripForm.get('startDate')?.touched && tripForm.get('startDate')?.hasError('required')">
            Start date is required
          </div>
        </div>

        <div class="form-group">
          <label for="endDate">End Date</label>
          <div class="date-input">
            <input
              id="endDate"
              type="date"
              formControlName="endDate"
              name="endDate"
              required
            />
          </div>
          <div class="error-message" *ngIf="tripForm.get('endDate')?.touched && tripForm.get('endDate')?.hasError('required')">
            End date is required
          </div>
          
          <div class="error-message" *ngIf="tripForm.get('endDate')?.touched && tripForm.hasError('invalidDateRange')">
            End date must be after start date
          </div>
          
        </div>
      </div>


      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="cancel()"
        [disabled]="!tripForm.valid || isLoading"
        >
          Cancel
        </button>
        <button type="submit" class="btn-primary" [disabled]="!tripForm.valid || isLoading">
          <span *ngIf="isLoading">Creating...</span>
          <span *ngIf="!isLoading">Create Trip</span>
        </button>
      </div>
    </form>
  </div>
</div>
