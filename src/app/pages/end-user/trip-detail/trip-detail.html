<app-trip-detail-view
  [trip]="trip"
  [userRole]="userRole"
  [isLoading]="isLoading"
  [showApprovalActions]="false"
  [showFinanceActions]="false"
  [canEdit]="canEdit()"
  (backClicked)="goBack()"
  (expenseCreated)="onExpenseCreated($event)"
  (expenseUpdated)="onExpenseUpdated($event)"
  (expenseEdited)="editExpense($event)"
  (submitForApprovalClicked)="submitForApproval()"
></app-trip-detail-view>
