<div class="traveller-dashboard">
  <div class="header">
    <h1>My Trips</h1>
    <button class="create-trip-btn" (click)="createNewTrip()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      Create New Trip
    </button>
  </div>

  <app-trip-list
    [trips]="trips"
    [userRole]="userRole"
    [isLoading]="isLoading"
    [showApprovalActions]="false"
    [showFinanceActions]="false"
    [canEdit]="true"
    (tripSelected)="onTripSelected($event)"
  ></app-trip-list>
</div>
