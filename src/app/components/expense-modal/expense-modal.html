<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <div class="header-content" *ngIf="trip">
        <h2>Add Expense</h2>
        <p class="trip-info">{{ trip.name }} - {{ formatDate(trip.startDate) }} to {{ formatDate(trip.endDate) }}</p>
      </div>
      <button class="close-button" (click)="closeModal()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <!-- Success Message -->
      <div class="success-message" *ngIf="showSuccessMessage">
        <div class="success-icon">âœ“</div>
        <h3>Expense Created Successfully!</h3>
        <p>Closing modal...</p>
      </div>

      <!-- Expense Form -->
      <app-expense-form
        *ngIf="!showSuccessMessage"
        [tripId]="trip?.id || ''"
        (expenseCreated)="onExpenseCreated($event)"
        (cancelled)="onCancelled()"
      ></app-expense-form>
    </div>
  </div>
</div>
